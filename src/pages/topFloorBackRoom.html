<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top floor</title>
  <link rel="stylesheet" href="stylesheets/topFloorBackRoomStyles.css">
  <script src="../scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div id="mainContainer">
  <div id="imageContainer">
    <div></div>
    <div class="form-popup" id="myForm">
      <form action="" class="form-container">
        <h1>Login</h1>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closePasswordForm()">Close</button>
      </form>
    </div>

    <div id="safeDoorHitbot"></div>
    <div id="computerHitbox" onclick="openPasswordForm()"></div>
  </div>
  <div id="inventory"></div>
</div>
</body>
</html>
